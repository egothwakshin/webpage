<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>단어를 검토하는 Javascript</title>
</head>
<script>
	var word = "apink@google.com";	//가상의 이메일값
	var check = word.indexOf("o");
	/*
	indexOf 함수 : 해당 문자열을 검토하여 해당 문자가 어느 지점에 있는 배열값인지 출력
	-1 : 해당 문자 없음
	0 이상 : 문자 확인 배열번호
	*/
	console.log(check);
	
</script>
